 <ion-view title="Accounts"  cache-view="false">
  <ion-content>

    <ion-list>

      <ion-item class="item"
        collection-repeat="account in vm.accounts" type="item-text-wrap"
        href="#/tab/account/{{::account.Id}}"
        >
        <h3>{{::account.Name}}</h3>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
